name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        
    - name: Set up Docker Compose
        # This action installs the 'docker compose' (v2) command.
      uses: docker/setup-compose-action@v1
      
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run unit tests
      run: go test -v -run 'Test[^I]' -timeout 30s

    - name: Start Docker Compose
      run: docker compose up -d

    - name: Wait for Local Database
      run: |
        timeout 60 bash -c 'until docker inspect --format="{{.State.Health.Status}}" imposter-local | grep -q healthy; do 
          echo "Waiting for imposter-local..."
          sleep 2
        done'

    - name: Wait for Remote Database
      run: |
        timeout 60 bash -c 'until docker inspect --format="{{.State.Health.Status}}" imposter-remote | grep -q healthy; do 
          echo "Waiting for imposter-remote..."
          sleep 2
        done'

    - name: Show container status
      run: docker compose ps

    - name: Run integration tests
      env:
        INTEGRATION_TEST: 1
        REMOTE_DB_PORT: 3307
        REMOTE_DB_HOST: 127.0.0.1
        REMOTE_DB_USER: ADMIN
        REMOTE_DB_PASS: ADMIN
        REMOTE_DB_NAME: TEST_DB
        PROXY_PORT: 13306
        LOCAL_DB_PORT: 3306
        LOCAL_DB_HOST: 127.0.0.1
        LOCAL_DB_USER: root
        LOCAL_DB_PASS: root
        LOCAL_DB_NAME: ""
      run: go test -v -run TestIntegration -timeout 2m

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Local Database Logs ==="
        docker compose logs localdb
        echo "=== Remote Database Logs ==="
        docker compose logs db

    - name: Cleanup
      if: always()
      run: docker compose down -v
